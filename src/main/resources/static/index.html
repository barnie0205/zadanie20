<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Użytkownika</title>
</head>
<body>
<h1>Dodaj nowego użytkownika</h1>

<form action="/add" method="post">
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" name="imie" required><br><br>

    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" name="nazwisko" required><br><br>

    <label for="age">Wiek:</label>
    <input type="number" id="age" name="wiek" required min="1"><br><br>

    <button type="submit">Dodaj użytkownika</button>
</form>

<p>Przejdź do <a href="/users">listy użytkowników</a> aby zobaczyć wszystkich użytkowników.</p>
</body>
</html>
